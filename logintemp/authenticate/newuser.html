{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel ="stylesheet" type="text/css" href = "{% static 'logincre/css/style2.css' %}">
</head>
<body>
<div class = "img">
    <img src="{% static 'logincre/images/prepnlearn.png' %}" alt="PREPNLEARN" width="30%">
</div>
<form id ="formid" action="/newuser" method="post">
    {% csrf_token %}
    <div id="mark">
        <p id = "createaccount">CREATE ACCOUNT</p>
        <label class ="mark1" for="username"><b>User Name</b></label><br>
        <input type="text" placeholder="Enter Username" name="username" id="username" required>
        <br>
        <label class ="mark1" for="fname"><b>First Name</b></label><br>
        <input type="text" placeholder="Enter First Name" name="fname" id="fname" required>
        <br>
        <label class ="mark1" for="lname"><b>Last Name</b></label><br>
        <input type="text" placeholder="Enter Last Name" name="lname" id="lname" required>
        <br>
        <label class ="mark1" for="email"><b>Email Address</b></label><br>
        <input type="email" placeholder="Enter Email Address" name="email" id="email" required>
        <br>
        <label class ="mark1" for="pass1"><b>Your Password</b></label><br>
        <input type="password" placeholder="Enter Your Password" name="pass1" id="pass1" required>
        <br>
        <label class ="mark1" for="pass2"><b>Confirm Password</b></label><br>
        <input type="password" placeholder="Confirm Password" name="pass2" id="pass2" required>
        <br>
    </div>
    <div class ="btn">
        <button class= "btn2" type="submit">SUBMIT</button>
    </div>

</form>

</body>
</html>
